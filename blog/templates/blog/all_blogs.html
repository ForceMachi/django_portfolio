{% extends 'base.html' %}

{% block content %}

    <h1>Ruslan's blog</h1>
    <p>{{ blog.count }} blog{{ blog.count|pluralize }}</p>
    {% for item in blog %}
        <a href="{% url 'blog:detail' item.id %}"><h2>{{ item.tittle }}</h2></a>
        <span>{{ item.date|date:'F d Y' }}</span>
        <p>{{ item.description|truncatechars:100 }}</p>
    {% endfor %}

{% endblock %}
